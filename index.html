<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic eCommerce Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My eCommerce Store</h1>
        <nav>
            <a href="#products">Products</a>
            <a href="#cart">Cart (<span id="cart-count">0</span>)</a>
        </nav>
    </header>
    <main>
        <section id="products">
            <h2>Products</h2>
            <div class="product" data-name="Product 1" data-price="10">
                <h3>Product 1</h3>
                <p>Price: $10</p>
                <button onclick="addToCart('Product 1', 10)">Add to Cart</button>
            </div>
            <div class="product" data-name="Product 2" data-price="15">
                <h3>Product 2</h3>
                <p>Price: $15</p>
                <button onclick="addToCart('Product 2', 15)">Add to Cart</button>
            </div>
            <div class="product" data-name="Product 3" data-price="20">
                <h3>Product 3</h3>
                <p>Price: $20</p>
                <button onclick="addToCart('Product 3', 20)">Add to Cart</button>
            </div>
        </section>
        <section id="cart">
            <h2>Your Cart</h2>
            <ul id="cart-items"></ul>
            <p id="total-price">Total: $0</p>
            <button onclick="checkout()">Checkout</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 My eCommerce Store</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
